
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>dekita!</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'dekita/style.css' %}" />
    <style type="text/css"></style>
</head>
<body>
<div class="pageCover">
    <header>
        <h1>dekita!</h1>
        <a href="{% url 'dekita:add' %}">予定の追加</a>
    </header>
    <div class="top-image" style="background-image:url('{% static "header.dekita/png" %}');">

    </div>
    <div class="counter-line">
        <div class="counter-container">
            <ul>
                <li class="counter-item"></li>
                <li class="counter-item"></li>
                <li class="counter-item"></li>
            </ul>
        </div>
    </div>


    <div class="firstMenu">
        <h3>直近の開発予定</h3>
        <div class="frame">
            <ul class="aaa">
                {% for todo in todolist %}
                <li class="todo">
                    {{ todo.id }} - {{ todo.todolist|linebreaksbr }}
                    <!-- 本当はここ、コメント部分を直にクリックできるようにして、
                    そんで詳細ページに飛ばしたい。けどブロックでリンクみたいなのの
                    やり方がわからない。HTMLCSS勉強する。 -->
                    <a href="{% url 'dekita:edit' todo.id %}">編集</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
</body>
</html>
