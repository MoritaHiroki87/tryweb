
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>デケエ板</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'dekita/reset.css' %}" />
    <link rel="stylesheet" href="{% static 'dekita/style.css' %}" />
    <style type="text/css"></style>
</head>


<body>
    <header class="header">
        <div class="header-wrapper clearfix">
            <h1 class="title">デケエ板...ver 0.01安定稼働版</h1>
            <a class="todo-add" href="{% url 'dekita:add' %}">書き込む</a>
            <a class="category-add" href="{% url 'dekita:add_category' %}">カテゴリ追加</a>
        </div>
    </header>


    <div class="board-wrapper">
        <div class="board">
            <h1 class="top-category">固定メモ</h1>
            <a class="top-memo" href="{% url 'dekita:add_do' 1 %}">
                <p class="memo-text">
                    {{ do.do_text }}
                </p>
            </a>
        </div>
    </div>


    <div class="wrapper">
        <div class="main">
            {% for cate in category %}
            <a class="category-edit" href="{% url 'dekita:edit_category' cate.id %}">
                <h1 class="category">{{ cate }}</h1>
            </a>
            <ol class="contents">
                {% for todo in cate.todolist_set.all %}
                <li class="todo-edit">
                    <a href="{% url 'dekita:edit' todo.id %}">
                        <span class="todo-number"></span>
                        <p class="todo-text">
                            {{ todo.todolist|linebreaksbr }}
                        </p>
                    </a>
                </li>
                {% endfor %}
            </ol>
            {% endfor %}
        </div>
    </div>

</body>
</html>
